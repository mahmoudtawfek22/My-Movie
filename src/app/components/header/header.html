    <div class="routes" role="navigation" aria-label="Main menu">
      <div #burger class="burger" (click)="appearUl()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul #ul [ngClass]="{ 'active-ul': isMenuOpen }">
        <li
          (click)="searchText.set('')"
          [routerLink]="['home']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
          (keydown.enter)="go('')"
        >
          Home
        </li>
        <li
          (click)="searchText.set('')"
          [routerLink]="['movies', pageNum()]"
          [class.active]="isMoviesActive()"
          (keydown.enter)="go('movies', pageNum())"
        >
          Movies
        </li>
        <li
          (click)="searchText.set('')"
          [routerLink]="['tv', pageNum()]"
          [class.active]="isSeriesActive()"
          (keydown.enter)="go('tv', pageNum())"
        >
          Series
        </li>
        <li
          (click)="searchText.set('')"
          [routerLink]="['people', pageNum()]"
          [class.active]="isPeopleActive()"
          (keydown.enter)="go('people', pageNum())"
        >
          People
        </li>
        <li
          routerLink="about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (keydown.enter)="go('about')"
        >
          About
        </li>
      </ul>

      <div [class.hidden]="!showSearchIcon()">
        <div
          tabindex="0"
          (keydown.enter)="displaySearch()"
          class="search"
          aria-label="search"
        >
          <i
            (click)="displaySearch()"
            [ngClass]="{ 'search-icon-focus': showSearch }"
            class="fa-solid fa-magnifying-glass search-icon"
          ></i>
        </div>
      </div>
    </div>
  </div>
  <div class="search-div">
    <app-search class="app-search" [showSearch]="showSearch"></app-search>
  </div>
</header>
