@if (people().length>0) {

<section class="">
  <div class="row" animate.enter="enter-animation">
    @for (item of people(); track item.id) {
    <div
      class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex justify-content-center align-items-center pt-4 pt-sm-2"
      appStructuredDataDirective
      [appStructuredData]="{
        '@context': 'https://schema.org',
        '@type': 'person',
        name: item.name,
        image: 'https://image.tmdb.org/t/p/w500/' + item.profile_path,
        gender: item.gender == 1 ? 'female' : 'male',
        known_for_department: item?.known_for_department ?? 'none'
      }"
    >
      <div class="item-card">
        <div class="image">
          <img
            [ngSrc]="
              item.profile_path
                ? 'https://image.tmdb.org/t/p/w500/' + item.profile_path
                : 'assets/images/photo.png'
            "
            [alt]="item.name"
            width="500"
            height="750"
            [priority]="$index === 0"
          />
        </div>
        <div class="details d-flex flex-column">
          <div class="fw-bolder">{{ item.name }}</div>
          <div>{{ item?.known_for_department ?? "actor" | titlecase }}</div>
        </div>
      </div>
    </div>
    }
  </div>
</section>

<app-pagination
  [config]="paginationConfig()"
  (pageChange)="changePage($event)"
></app-pagination>
}@else{

<div
  style="height: 80vh"
  class="d-flex justify-content-center align-items-center w-100"
>
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-danger" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-warning" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="spinner-grow text-dark" role="status">
    <span class="sr-only"></span>
  </div>
</div>
}
