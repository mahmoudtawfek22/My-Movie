<footer
  class="text-center text-lg-start mt-0 text-muted"
  role="contentinfo"
  aria-label="Website footer"
>
  <!-- Section: Social media -->
  <section
    class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
    aria-label="Social media links"
  >
    <div>
      <a
        href="https://facebook.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our Facebook page"
        title="Visit our Facebook page"
      >
        <i class="fab fa-facebook-f" aria-hidden="true"></i>
        <span class="visually-hidden">Facebook</span>
      </a>

      <a
        href="https://twitter.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our Twitter profile"
        title="Visit our Twitter profile"
      >
        <i class="fab fa-twitter" aria-hidden="true"></i>
        <span class="visually-hidden">Twitter</span>
      </a>

      <a
        href="https://google.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our Google profile"
        title="Visit our Google profile"
      >
        <i class="fab fa-google" aria-hidden="true"></i>
        <span class="visually-hidden">Google</span>
      </a>

      <a
        href="https://instagram.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our Instagram profile"
        title="Visit our Instagram profile"
      >
        <i class="fab fa-instagram" aria-hidden="true"></i>
        <span class="visually-hidden">Instagram</span>
      </a>

      <a
        href="https://linkedin.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our LinkedIn page"
        title="Visit our LinkedIn page"
      >
        <i class="fab fa-linkedin" aria-hidden="true"></i>
        <span class="visually-hidden">LinkedIn</span>
      </a>

      <a
        href="https://github.com"
        target="_blank"
        rel="noopener noreferrer"
        class="me-4"
        aria-label="Visit our GitHub repository"
        title="Visit our GitHub repository"
      >
        <i class="fab fa-github" aria-hidden="true"></i>
        <span class="visually-hidden">GitHub</span>
      </a>
    </div>
  </section>

  <!-- Footer links and contact -->
  <section aria-label="Footer links and contact information">
    <div class="container text-center text-md-start mt-5">
      <div class="row mt-3">
        <!-- Useful Links -->
        <div
          class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-2 mx-auto mb-4 links"
          aria-labelledby="useful-links"
        >
          <p id="useful-links" class="text-uppercase fw-bold p-0 m-0 mb-4">
            Useful Links
          </p>
          <p>
            <a [routerLink]="['/movies', 1]" aria-label="Movies page">
              Movies
            </a>
          </p>
          <p>
            <a [routerLink]="['/tv', 1]" aria-label="Series page"> Series </a>
          </p>
          <p>
            <a [routerLink]="['/people', 1]" aria-label="People page">
              People
            </a>
          </p>
        </div>

        <!-- Contact -->
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4"
          aria-labelledby="contact-info"
        >
          <p id="contact-info" class="text-uppercase fw-bold p-0 m-0 mb-4">
            Contact
          </p>
          <p>
            <i class="fas fa-home me-3" aria-hidden="true"></i> Egypt, Cairo
          </p>
          <p>
            <a
              href="mailto:mahmoud.tawfek.elsayed22@gmail.com"
              class="text-decoration-none text-nowrap"
              aria-label="Send an email to Mahmoud Tawfek"
              title="Email Mahmoud Tawfek"
            >
              <i class="fas fa-envelope me-3" aria-hidden="true"></i>
              mahmoud.tawfek.elsayed22@gmail.com
            </a>
          </p>
          <p>
            <a
              href="tel:+201280968784"
              class="text-decoration-none"
              aria-label="Call Mahmoud Tawfek at 01280968784"
              title="Call 01280968784"
            >
              <i class="fas fa-phone me-3" aria-hidden="true"></i>
              01280968784
            </a>
          </p>
          <p>
            <a
              href="tel:+201095098498"
              class="text-decoration-none"
              aria-label="Call Mahmoud Tawfek at 01095098498"
              title="Call 01095098498"
            >
              <i class="fas fa-phone me-3" aria-hidden="true"></i>
              01095098498
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Copyright -->
  <div
    class="text-center text-light p-4"
    style="background-color: rgba(0, 0, 0, 0.05)"
    aria-label="Copyright information"
  >
    © {{ date.getFullYear() }} Copyright —
    <a
      class="text-reset fw-bold"
      [routerLink]="['/']"
      aria-label="Go to MyMovie home page"
      title="Visit MyMovie.com"
      >MyMovie.com</a
    >
  </div>
</footer>
